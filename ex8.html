<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>Loop&Array</h1>
<script>
    var coworkers=['a','b','c','d'];
</script>
<h2>Co workers</h2>
<ul>
    <script>
        var i=0;
        while(i<4){
            document.write('<li>'+coworkers[i]+'</li>');
            i++;
        }
    </script>
</ul>
    



</body>
</html>
