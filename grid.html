<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #grid{
            border:5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;/*화면 전체를 쓰게 조정되는 비율 범위 fr*/
        }
        div {
            border:5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
    <div>NAVIGATION</div> <!--div태그는 아무의미 없는 태그 blocklevel element--> 
    <div>ARTICLE</div>
    </div>
</body>
</html>
